apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kubernetes-dashboard
  namespace: default
spec:
  chart:
    spec:
      chart: kubernetes-dashboard
      sourceRef:
        kind: HelmRepository
        name: kubernetes-dashboard
      version: ">=2.7.0"
  interval: 30m0s
  values:
    settings:
      clusterName: "Cluster local"
      itemsPerPage: 50
    protocolHttp: true
    metricsScraper:
      enabled: true
    metrics-server:
      enabled: true
      hostNetwork:
        enabled: true
      rbac:
        pspEnabled: true
      args:
        - '--kubelet-insecure-tls=true'
        - '--kubelet-preferred-address-types=InternalIP,Hostname,ExternalIP'
    service:
      externalPort: 9090
    resources:
      requests:
        cpu: 50m
        memory: 1000Mi
      limits:
        cpu: 1000m
        memory: 1200Mi
    extraArgs:
      - '--enable-insecure-login'
      - '--namespace=kube-system'
      - '--token-ttl=0'
      - '--insecure-bind-address=0.0.0.0'
      - '--insecure-port=9090'
